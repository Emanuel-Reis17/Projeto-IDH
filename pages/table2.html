<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../images/40px-canada.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <title>CAN</title>
</head>
<body>
    <table>
        <caption>Canada <img src="../images/40px-canada.png" alt="CAN flag"></caption>
        <thead>
            <tr>
                <th scope="col">State</th>
                <th scope="col">Capital</th>
                <th scope="col">PIB</th>
                <th scope="col">IDH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="destaque">Alberta</td>
                <td>Edmonton</td>
                <td>CA$326.433 billion</td>
                <td class="destaque">0.955</td>
            </tr>
            <tr>
                <td class="destaque">British Columbia</td>
                <td>Victoria</td>
                <td>CA$249.981 billion</td>
                <td class="destaque">0.938</td>
            </tr>
            <tr>
                <td class="destaque">Ontario</td>
                <td>Toronto</td>
                <td>CA$763.276 billion</td>
                <td class="destaque">0.937</td>
            </tr>
            <tr>
                <td class="destaque">Prince Edward Island</td>
                <td>Charlottetown</td>
                <td>CA$6.652 billion</td>
                <td class="destaque">0.924</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
