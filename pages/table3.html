<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/40px-mexico.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <title>MEX</title>
</head>
<body>
    <div id="container">
        <table>
            <caption>Mexico <abbr title="Bandeira do México"><img src="../images/40px-mexico.png" alt="MEX flag"></abbr></caption>
            <thead>
                <tr>
                    <th scope="col">State</th>
                    <th scope="col">Capital</th>
                    <th scope="col">PIB</th>
                    <th scope="col">IDH</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="destaque">Mexico City</td>
                    <td>Mexico City</td>
                    <td>$605 billion</td>
                    <td class="destaque">0.815</td>
                </tr>
                <tr>
                    <td class="destaque">Baja California</td>
                    <td>Mexicali</td>
                    <td>US$29 billion</td>
                    <td class="destaque">0.788</td>
                </tr>
                <tr>
                    <td class="destaque">Nuevo León</td>
                    <td>Monterrey</td>
                    <td>$179.6 billion</td>
                    <td class="destaque">0.786</td>
                </tr>
                <tr>
                    <td class="destaque">Baja California Sur</td>
                    <td>La Paz</td>
                    <td>$7 billion</td>
                    <td class="destaque">0.783</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
